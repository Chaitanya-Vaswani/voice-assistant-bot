version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Provide stock price when asked
    steps:
      - intent: stock_price
      - action: action_get_stock_price

  - rule: Provide stock news when asked
    steps:
      - intent: get_stock_news
      - action: action_get_stock_news

  - rule: Provide information on S&P 500
    steps:
      - intent: ask_sp500
      - action: utter_ask_sp500

  - rule: Add stock to portfolio
    steps:
      - intent: add_stock_to_portfolio
      - action: action_add_to_portfolio

  - rule: Remove stock from portfolio
    steps:
      - intent: remove_stock_from_portfolio
      - action: action_remove_from_portfolio

  - rule: Show portfolio
    steps:
      - intent: show_portfolio
      - action: action_view_portfolio

  - rule: Plot stock price chart
    steps:
      - intent: plot_stock_chart
      - action: action_plot_stock_price

  - rule: Calculate SMA
    steps:
      - intent: ask_sma
      - action: action_calculate_sma

  - rule: Calculate EMA
    steps:
      - intent: ask_ema
      - action: action_calculate_ema

  - rule: Calculate RSI
    steps:
      - intent: ask_rsi
      - action: action_calculate_rsi

  - rule: Calculate MACD
    steps:
      - intent: ask_macd
      - action: action_calculate_macd

  - rule: Ask about demat 
    steps:
      - intent: ask_demat
      - action: utter_ask_demat

  - rule: Ask about mutual funds
    steps:
      - intent: ask_mutual_funds
      - action: utter_ask_mutual_funds

