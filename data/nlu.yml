version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: ask_stock_price
    examples: |
      - What is the price of [AAPL](stock_symbol)?
      - Tell me the price of [TSLA](stock_symbol).
      - Current price of [MSFT](stock_symbol)?

  - intent: ask_stocks
    examples: |
      - What are stocks?
      - Explain stocks.
      - How do I invest in stocks?

  - intent: ask_demat
    examples: |
      - What is a demat account?
      - Why do I need a demat account?

  - intent: ask_mutual_funds
    examples: |
      - What are mutual funds?
      - How do mutual funds work?

  - intent: ask_sp500
    examples: |
      - What is the S&P 500?
      - Explain the S&P 500 index.

  - intent: goodbye
    examples: |
      - goodbye
      - bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - of course

  - intent: deny
    examples: |
      - no
      - not really

  - intent: mood_great
    examples: |
      - I am feeling very good
      - I am great

  - intent: mood_unhappy
    examples: |
      - I am sad
      - not good

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you human?
