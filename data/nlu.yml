version: "3.0"
nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening

- intent: show_portfolio
  examples: |
    - show my portfolio
    - what stocks do I own
    - list my portfolio
    - portfolio please

- intent: add_portfolio
  examples: |
    - add {stock_symbol} to my portfolio
    - I want to buy {stock_symbol}
    - add {stock_symbol} to my stocks

- intent: remove_portfolio
  examples: |
    - remove {stock_symbol} from my portfolio
    - delete {stock_symbol} from my portfolio

- intent: plot_stock
  examples: |
    - plot {stock_symbol}
    - show chart for {stock_symbol}
    - graph for {stock_symbol}

- intent: plot_portfolio
  examples: |
    - plot my portfolio
    - show portfolio chart
    - graph my portfolio

- intent: stock_price
  examples: |
    - what is the stock price of {stock_symbol}
    - tell me the price of {stock_symbol}
    - current price of {stock_symbol}

- intent: calculate_sma
  examples: |
    - calculate SMA for {stock_symbol}
    - show SMA for {stock_symbol}

- intent: calculate_ema
  examples: |
    - calculate EMA for {stock_symbol}
    - show EMA for {stock_symbol}

- intent: calculate_rsi
  examples: |
    - calculate RSI for {stock_symbol}
    - show RSI for {stock_symbol}

- intent: calculate_macd
  examples: |
    - calculate MACD for {stock_symbol}
    - show MACD for {stock_symbol}

- intent: stock_news
  examples: |
    - news for {stock_symbol}
    - tell me news about {stock_symbol}
