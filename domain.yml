version: "3.0"

intents:
  - greet
  - show_portfolio
  - add_portfolio
  - remove_portfolio
  - plot_stock
  - plot_portfolio
  - stock_price
  - calculate_sma
  - calculate_ema
  - calculate_rsi
  - calculate_macd
  - stock_news
  - goodbye
  - bot_challenge
  - ask_demat
  - ask_mutual_funds
  - ask_sp500

entities:
  - stock_symbol
  - indicator

slots:
  stock_symbol:
    type: text
    mappings:
      - type: from_entity
        entity: stock_symbol

  indicator:
    type: text
    mappings:
      - type: from_entity
        entity: indicator

actions:
  - action_get_stock_price
  - action_add_portfolio
  - action_remove_portfolio
  - action_show_portfolio
  - action_plot_stock
  - action_plot_portfolio
  - action_calculate_sma
  - action_calculate_ema
  - action_calculate_rsi
  - action_calculate_macd
  - action_stock_news

responses:
  utter_greet:
    - text: "Hello! How can I assist you with your stocks today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
  utter_iamabot:
    - text: "I am a bot here to assist you with stock information."
  utter_ask_demat:
    - text: "A demat account is used to hold shares and securities in electronic format."
  utter_ask_mutual_funds:
    - text: "Mutual funds pool money from many investors to purchase securities."
  utter_ask_sp500:
    - text: "The S&P 500 is a stock market index that measures the stock performance of 500 large companies."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
