version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_stock_price
  - ask_demat
  - ask_mutual_funds
  - ask_sp500
  - ask_stocks

responses:
  utter_ask_demat:
    - text: "What would you like to know about demat accounts?"
  
  utter_ask_mutual_funds:
    - text: "What would you like to ask about mutual funds?"
  
  utter_ask_sp500:
    - text: "How can I assist you with the S&P 500?"
  
  utter_ask_stocks:
    - text: "What stock information are you looking for?"
    
  utter_greet:
    - text: "Hey! How can I assist you with your finances today?"

  utter_cheer_up:
    - text: "Don't worry, everything will be okay."

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great! Let me know if you need anything else."

  utter_goodbye:
    - text: "Goodbye, and take care!"

  utter_iamabot:
    - text: "I am a financial assistant bot here to help you with finance-related queries!"

actions:
  - action_get_stock_price

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
