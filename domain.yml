version: "3.1"

intents:
  - bot_challenge
  - greet
  - goodbye
  - stock_price
  - get_stock_news
  - ask_demat
  - ask_mutual_funds
  - ask_sp500
  - add_stock_to_portfolio
  - remove_stock_from_portfolio
  - show_portfolio
  - plot_stock_chart
  - introduce
  - ask_rsi
  - ask_macd
  - ask_sma
  - ask_ema


responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_bot_challenge:
    - text: "I am a bot made by EXUN"
  utter_iamabot:
    - text: "I am a bot made by EXUN"
  utter_introduce:
    - text: "I am a bot made by EXUN"
  
  
  utter_goodbye:
    - text: "Goodbye! Have a great day!"



  utter_ask_demat:
    - text: "A demat account holds your securities in electronic form."

  utter_ask_mutual_funds:
    - text: "Mutual funds pool money from multiple investors to purchase securities."

  utter_ask_sp500:
    - text: "The S&P 500 is an index of 500 of the largest companies listed on stock exchanges in the U.S."


  action_view_portfolio:
    - text: "Here are the stocks in your portfolio."

  action_get_stock_price:
    - text: "The current price of {stock_symbol} is {price}."

  action_get_stock_news:
    - text: "Here are the latest news articles about {stock_symbol}: {news}."


  action_plot_stock_price:
    - text: "Here is the price chart for {stock_symbol}."
  
  action_calculate_sma:
    - text: "The Simple Moving Average (SMA) has been calculated."

  action_calculate_ema:
    - text: "The Exponential Moving Average (EMA) has been calculated."

  action_calculate_rsi:
    - text: "The Relative Strength Index (RSI) has been calculated."

  action_calculate_macd:
    - text: "The Moving Average Convergence Divergence (MACD) has been calculated."

actions:
  - action_get_stock_price
  - action_get_stock_news
  - action_view_portfolio
  - action_add_to_portfolio
  - action_remove_from_portfolio
  - action_plot_stock_price
  - action_calculate_sma
  - action_calculate_ema
  - action_calculate_rsi
  - action_calculate_macd



